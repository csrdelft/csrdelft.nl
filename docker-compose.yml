version: '3'

volumes:
  mysqldata:
    driver: local
  vendor:

services:
  stek:
    build:
      context: .
      dockerfile: "conf/Dockerfile-stek"
    ports:
      - "8080:80" # Expose stek op poort 8080
    volumes:
      - ./:/var/www/csrdelft.nl
      - ./conf/dev/defines.include.php:/var/www/csrdelft.nl/lib/defines.include.php
      - ./conf/dev/mysql.ini:/var/www/csrdelft.nl/etc/mysql.ini
      - vendor:/var/www/csrdelft.nl/vendor

  composer:
    build:
      context: .
      dockerfile: "conf/Dockerfile-composer"
    command: install # Doe initieel een install
    volumes:
      - vendor:/app/vendor
      - ./:/app

  stekdb:
    image: mariadb:10.1
    environment:
      MYSQL_ROOT_PASSWORD: bl44t
      MYSQL_USER: csrdelft
      MYSQL_PASSWORD: bl44t
      MYSQL_DATABASE: csrdelft
    volumes:
      - mysqldata:/var/lib/mysql/
      - ./data:/docker-entrypoint-initdb.d # laad sql bestanden
    ports:
      - "3306:3306" # Expose mysql op poort 3306

  yarn:
    build:
      context: .
      dockerfile: "conf/Dockerfile-yarn"
    volumes:
      - ./:/app
      - /app/node_modules
